<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>tree test</title>
		<script src="../phaser.js"></script>
		<link rel="stylesheet" href="assets/fonts/emulator/stylesheet.css" type="text/css" charset="utf-8" />
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { create: create });

        function create () {
			
			// text
			var style = { font: "64px emulatorregular", fill: "#ffffff" };
			var text = game.add.text( game.world.centerX, game.world.centerY, "test", style );
			text.anchor.set(0.5);

        }


    };

    </script>

	<!--<p font='emulatorregular'>hello</p>-->

    </body>

</html>
